        <div class="jumbotron text-center jumboCol">
            <h1> ica04 Bootstapped Forms </h1>      
        </div>
        <div class="container largerText">
            <form method="post"
                  action="https://thor.net.nait.ca/~demo/cmpe2000/ica04.php"
                  target="_self">

                <input type="hidden" name="Invisible" value="cmpe2000">

                <div class="row">
                    <div class="col-sm-6 text-right">
                        Username :
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="UserName" placeholder="Enter Username" maxlength="12"/>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-right">
                        Password : 
                    </div>
                    <div class="col-sm-6">
                        <input type="password" name="Password" placeholder="Enter Password" maxlength="8"/>                  
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <fieldset class="fieldsetProperties">
                            <legend class="legendProperties">Who do you Love? : </legend>       
                            <label> Luke : <input type="radio" name="Fanboy" value="Star Wars"></label><br/>
                            <label> Kirk : <input type="radio" name="Fanboy" value="Star Trek"></label><br/>
                            <label> Bender : <input type="radio" name="Fanboy" value="Futurama"></label>
                        </fieldset> 
                    </div>
                </div>    
                <div class="row">
                    <div class="col-sm-6 text-right">
                        How much : 
                    </div>
                    <div class="col-sm-3">
                        <input type="range" min="10" max="20" name="HowMuch"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-right">
                        Choice of Ride:
                    </div>
                    <div class="col-sm-6">
                        <select name="Moto" class="choiceBox">
                            <option value="BMW"selected="Selected">Germany</option>
                            <option value="Ducati">Italy</option>
                            <option value="Honda">Japan</option>
                            <option value="Triuph">United Kingdom</option>
                        </select> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 text-right">
                        <label for="cheeky">Lights : </label>
                    </div>
                    <div class="col-sm-6">
                        <input id="cheeky" name="Lights" type="checkbox" checked="checked">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-right">
                        <button name="resetButton" type="reset">Reset Now</button>
                    </div>
                    <div class="col-sm-6 text-left">                                       
                        <button type="submit">Lets Go</button>
                    </div>
                </div>

            </form>
