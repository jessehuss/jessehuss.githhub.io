        <div class="jumbotron text-center jumboCol">
            <h1>ICA08 - JQuery SlideShow</h1>      
        </div>
        <div class="container">
            <div class="row" id="fixed">
                <img class="CenteredBlock" id="myPic" alt="I Should Be An Image"/>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input class="rightInline" id="backButton" type="button" value="<= Back"/>
                </div>
                <div class="col-md-4">
                    <input class="CenteredInline text-center" type="text" id="name" readonly value=""/>     
                </div>
                <div class="col-md-4">
                    <input class="leftInline" id="NextButton" type="button" value="Next =>"/>
                </div>
            </div>
            <div class="row">
                <input class="CenteredInline" id="StartButton" type="button" value="Start SlideShow"/>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4 leftInline">
                    Transition: <select name="transition">
                        <option id="trans1" value="1">Fade In/Fade Out</option>
                        <option id="trans2" value="2">Slide</option>
                    </select>
                </div>
                <div class="col-md-2"></div>                
                <div class="col-md-4">
                    <input type="radio" name="speed" checked value="300" id="300" /><label for="300"> 300ms</label> <input type="radio" name="speed" value="900" id="900"/><label for="900"> 900ms</label> <input type="radio" name="speed" value="2000" id="2000" /><label for="2000"> 2000ms</label>
                </div>
            </div>
        </div>
