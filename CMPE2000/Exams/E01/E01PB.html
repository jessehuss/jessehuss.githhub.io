        <form method="post"
              action="https://thor.net.nait.ca/~demo/cmpe2000/ica04_formtest.php"
              target="_self">
            <div class='container'>

                <div class='col-md-3'><input type="hidden" name="Hidden-Who" value="Jesse Huss"></div>
                <div class="col-md-9"></div>    

                <div class="row">                                    
                    <div class="col-md-3">Name:</div>
                    <div class='col-md-9'><input type="text" name="SName" placeholder="Who?" maxlength="4"/></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Genre : </div>  
                    <div class="col-md-9"><input id="boo" name="Horror" type="checkbox" value="boo"><label for="boo">Scary</label></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-9"><input id="Beep" name="Sci-Fi" type="checkbox" value="Beep"><label for="Beep">Techno</label></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-9"><input id="Sob" name="Drama" type="checkbox" checked="checked" value="Sob"><label for="Sob">True Story</label></div>
                </div>
                <div class="row">
                    <fieldset>
                        <div class="col-md-3">Wizard Level:</div> 
                        <div class="col-md-9"><label><input type="radio" name="Fanboy" value="1">One</label></div>   
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><label><input type="radio" name="Fanboy" checked="checked" value="2">Two</label></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><label><input type="radio" name="Fanboy" value="3">Three</label></div>
                    </fieldset> 
                </div>
                <div class="row">
                    <div class="col-md-3">Best Scary Movie:</div>
                    <div class="col-md-9">
                        <select name="BestScare">
                            <option value="Jab"selected="Selected">Halloween</option>
                            <option value="Yikes">Scream</option>
                            <option value="Munch">Alien</option>
                        </select> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"><button name="resetButton" type="reset">Reset Now</button></div> 
                    <div class="col-md-9"><button type="submit">Sub-mit</button></div>
                </div>



            </div>    
        </form>
